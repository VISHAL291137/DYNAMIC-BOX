# DYNAMIC-BOX
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Boxes</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="box" id="box1">
                <h2>Box 1</h2>
                <div class="options" id="options1">
                    <h3>Choose Color:</h3>
                    <button class="color-option"
                        style="background-color: red;">Red</button>
                    <button class="color-option"
                        style="background-color: green;">Green</button>
                    <button class="color-option"
                        style="background-color: blue;">Blue</button>
                    <h3>Choose Size:</h3>
                    <button class="size-option">Small</button>
                    <button class="size-option">Medium</button>
                    <button class="size-option">Large</button>
                </div>
            </div>
            <div class="box" id="box2">
                <h2>Box 2</h2>
                <div class="options" id="options2">

                        style="background-color: red;">Red</button>
                    <button class="color-option"
                        style="background-color: green;">Green</button>
                    <button class="color-option"
                        style="background-color: blue;">Blue</button>
                    <h3>Choose Size:</h3>
                    <button class="size-option">Small</button>
                    <button class="size-option">Medium</button>
                    <button class="size-option">Large</button>
                </div>
            </div>
            <div class="box" id="box3">
                <h2>Box 3</h2>
                <div class="options" id="options3">
                    <h3>Choose Color:</h3>
                    <button class="color-option"
                        style="background-color: red;">Red</button>
                    <button class="color-option"
                        style="background-color: green;">Green</button>
                    <button class="color-option"
                        style="background-color: blue;">Blue</button>
                    <h3>Choose Size:</h3>
                    <button class="size-option">Small</button>
                    <button class="size-option">Medium</button>
                    <button class="size-option">Large</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
